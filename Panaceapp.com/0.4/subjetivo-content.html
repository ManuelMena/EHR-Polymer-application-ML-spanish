<link rel="import" href="../../polymer/polymer.html">

<dom-module id="subjetivo-content">

  <script>

    Polymer({
      is: 'subjetivo-content',

      properties: {

        size: {
          type: Number,
          value: 0
        },

        padding: {
          value: '16px'
        },

        margin: {
          value: '24px'
        },

        boxShadow: {
          value: '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)'
        }

      },

      observers: [
        '_render(size, label, padding, margin, boxShadow)'
      ],

      ready: function() {
        this.style.display = 'block';
      },

      _render: function(size, label, padding, margin, boxShadow) {
        var html = '';
          html +=
            '<div class="col-sm-9"><div class="well"><h4>Dashboard</h4><p>Some text..</p></div></div>';
          this.innerHTML = html;
        }
      }

    });

  </script>

</dom-module>


<p>Click on a page to advance to the next one.</p>


<iron-pages selected="0">
  <div><sub-dash></sub-dash></div>
  <div>Two</div>
  <div>Three</div>
</iron-pages>
<script>
  var pages = document.querySelector('iron-pages');
  pages.addEventListener('click', function(e) {
    pages.selectNext();
  });
</script>

<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="pla-dash">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <style>
      :host {
        display: block;
      }
		/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
		.row.content {height: 450px}
			
		/* On small screens, set height to 'auto' for the grid */
		@media screen and (max-width: 400px) {
		  .row.content {height: 300px;} 
		}
		div.damer {
		  margin-top: 10px;
		  height: 370px;
		}
		iron-icon {
		  color: teal;
		}
    </style>
       <div class="damer well content col-sm-12">
        <h4><iron-icon icon="content-paste"></iron-icon> Plan</h4> 
       </div>
  </template>
  <script>
    /**
     * `pla-dash`
     * plan
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlaDash extends Polymer.Element {
      static get is() { return 'pla-dash'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'pla-dash'
          }
        };
      }
    }

    window.customElements.define(PlaDash.is, PlaDash);
